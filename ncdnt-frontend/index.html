<div class="section scrollspy" id ="map" style="position: relative;overflow: hidden;height: 500px;">
    
</div>

<!-- Submit Report -->
<div class="section scrollspy" id="submit">
    <div class="container">
        <h2 class="header text_b">Submit New</h2>
        <div class="row">
            <div class="col l6 s12">


                <form class="col s12" action="" method="POST">
                    <div class="row">

                        <div class="input-field col s12">
                            <i class="mdi-action-account-circle prefix "></i>
                            <input id="icon_prefix" name="suspect_desc" type="text" class="validate ">
                            <label for="icon_prefix" class="">Suspect Description</label>
                        </div>

                        <div class="input-field col s12">
                            <i class="mdi-editor-mode-edit prefix"></i>
                            <input id="icon_email" name="event_desc" type="text" class="validate ">
                            <label for="icon_email" class="">Event Description</label>
                        </div>

                        <div class="input-field col s6">
                            <i class="mdi-editor-insert-link prefix "></i>
                            <input id="icon_prefix" name="image_link" type="text" class="validate ">
                            <label for="icon_prefix" class="">Image Link</label>
                        </div>

                        <div class="input-field col s6">
                            <i class="mdi-action-lock prefix"></i>
                            <input id="icon_email" name="image_checksum" type="text" class="validate ">
                            <label for="icon_email" class="">Image Checksum</label>
                        </div>

                        <div class="input-field col s6">
                            <i class="mdi-communication-location-on prefix "></i>
                            <input id="icon_prefix" name="location_lng" type="number" step="0.01" class="validate ">
                            <label for="icon_prefix" class="">Longitude</label>
                        </div>

                        <div class="input-field col s6">
                            <i class="mdi-communication-location-on prefix"></i>
                            <input id="icon_email" name="location_lat" type="number" step="0.01" class="validate ">
                            <label for="icon_email" class="">Latitude</label>
                        </div>


                        <div class="col offset-s7 s5">
                            <button class="btn waves-effect waves-light red darken-1 submit" type="submit">Submit
                                <i class="mdi-content-send right "></i>
                            </button>
                        </div>
                    </div>
                </form>


            </div>
            
        </div>
    </div>
</div>

    <script src="min/plugin-min.js"></script>

    <script src="js/index.js"></script>
    <script>
        function initAutocomplete() {
            const createMap = () => {
                const map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 39, lng: -95},
                    zoom: 4,
                    mapTypeId: 'hybrid',
                    disableDefaultUI: true,
                    zoomControl: true
                });
                }
            createMap()
        }
    </script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBAneFzNBHiiM-bqqVR_orqqtsyCbsj-o&libraries=places&callback=initAutocomplete" defer async ></script>
